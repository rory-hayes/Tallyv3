version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: tally
      POSTGRES_PASSWORD: tally
      POSTGRES_DB: tally
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 2s
      timeout: 2s
      retries: 10

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 1; done &&
       mc mb --ignore-existing local/tally-dev"

volumes:
  db_data:
  minio_data:
